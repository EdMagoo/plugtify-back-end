apiVersion: apps/v1
kind: Deployment
metadata:
  name: plugtify-back-end
  labels:
    app: plugtify-back-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plugtify-back-end
  template:
    metadata:
      labels:
        app: plugtify-back-end
    spec:
      containers:
        - image: gcr.io/plugtify/plugtify-back-end:v16
          name: plugtify-back-end
          env:
            - name: PLUGTIFY_DB_HOST
              value: "mysql"
            - name: PLUGTIFY_DB_PORT
              value: "3306"
            - name: PLUGTIFY_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: password
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: client-id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: spotify-secrets
                  key: client-secret
          ports:
            - containerPort: 9090
              name: plugtify-be
